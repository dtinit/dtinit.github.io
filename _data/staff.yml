- name: Delara Derakhshani
  position: Director of Policy
  headshot: delara.jpg
  bio: Ms. Derakhshani brings more than fifteen years of legal and policy expertise in privacy, technology, and telecommunications in the public and private sector serving in roles with Consumer Reports, Meta’s Reality Labs policy team, and the Entertainment Software Association.
