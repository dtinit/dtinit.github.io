<section>
	<h2>Recent posts</h2>
	<div class="recent-posts-container">
		{% for post in site.posts limit:3 %}
			<img class="recent-post-img" src="{{ post.thumbnail }}"/>
			<ul class="tag-list">
				{%- for tag in post.tags -%}
					<li class="tag-item">{{ tag }}</li>
				{%- endfor -%}
			</ul>
			<h3 class="recent-post-header" style="margin-bottom: 10px">
				{{ post.title | escape }}
			</h3>
			<span style="letter-spacing: 0.03125rem;line-height: 1.4rem;">
				{{ post.excerpt }}
			</span>
			<a href="{{ post.url | relative_url }}">
				Read more >
			</a>
		{% endfor %}
	</div>
	<a class="button button-outline" href="/blog" style="float: right;">View all</a>
</section>
