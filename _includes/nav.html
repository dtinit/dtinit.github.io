<nav class="main-nav {{page.logo}}">
  <ul class="nav-list">
    {% for item in site.data.navigation %}
      <li class="nav-item">
        <a href="{{item.link}}" {% if item.link == page.url %}class="active"{% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
