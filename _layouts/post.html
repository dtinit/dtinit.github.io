---
layout: default
---
<div class="post-meta">
  <span>{{page.author}}</span>
  <time class="post-date" datetime="{{ post.date }}">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>
  {%- if page.tags.size > 0-%}
  <div>
    <ul class="post-tags">
      {%- for tag in page.tags -%}
      <li>{{ tag }}</li>
      {%- endfor -%}
    </ul>
  </div>
  {%- endif -%}
</div>

<h1>{{ page.title }}</h1>

{{content}}

<br/>
<br/>
<div class="post_next">
  <a class="button" href="{{ page.next.url }}">Next Post</a>
</div>
<div class="post_previous">
  <a class="button" href="{{ page.previous.url }}">Previous Post</a>
</div>
